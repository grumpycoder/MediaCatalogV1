<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="form-search">
                    <input class="search-query"
                           data-ng-model="vm.mediaSearch"
                           data-ng-keyup="vm.search($event)"
                           placeholder="Filter title, type, isbn, or company" />
                    <div class="btn-group pull-right">
                        <a class="btn btn-info"
                           data-ng-click="vm.refresh()"><i class="glyphicon glyphicon-refresh"></i><span>Refresh</span></a>
                        <a class="btn btn-info"
                           href="#/media/new"><i class="glyphicon glyphicon-plus"></i><span>Add Media</span></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.filteredMedia.length}} / {{vm.media.length}}"></div>
                    <tr class="widget-content user">

                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th><a data-ng-click="vm.setSort('title')" href="">Title</a></th>
                            <th><a data-ng-click="vm.setSort('mediaType_Name')" href="">Type</a></th>
                            <th><a data-ng-click="vm.setSort('iSBN')" href="">ISBN</a></th>
                            <th><a data-ng-click="vm.setSort('company_Name')" href="">Company</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="m in vm.filteredMedia | orderBy:vm.predicate:vm.reverse" ng-click="vm.gotoMedia(m)">
                            <td>{{m.title}}</td>
                            <td>{{m.mediaType_Name}}</td>
                            <td>{{m.iSBN}}</td>
                            <td>{{m.company_Name}}</td>
                        </tr>
                        </tbody>
                    </table>


                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        </div>
    </section>
</section>
